# GitHub Actions Deploy/Release/Package Workflows
# Migrated from GitLab CI: 2026-02-01

name: Deploy

"on":
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      deploy_wiki:
        description: 'Sync wiki documentation'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================================
  # STAGE: deploy
  # ============================================================

  deploy-wiki:
    name: Deploy Wiki
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_wiki == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Sync wiki documentation
        run: |
          chmod +x ./tools/scripts/util/sync-wiki.sh
          ./tools/scripts/util/sync-wiki.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

  # ============================================================
  # STAGE: release (on version tags)
  # ============================================================

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create tarball
        run: |
          tar -czf security_alert-${{ steps.version.outputs.version }}.tar.gz \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.git' \
            --exclude='tests/' \
            security_alert/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844
        with:
          files: security_alert-${{ steps.version.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
