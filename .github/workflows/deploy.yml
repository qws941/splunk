# GitHub Actions Deploy/Release/Package Workflows
# Migrated from GitLab CI: 2026-02-01

name: Deploy

"on":
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      deploy_wiki:
        description: 'Sync wiki documentation'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================================
  # STAGE: deploy
  # ============================================================

  deploy-wiki:
    name: Deploy Wiki
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_wiki == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Sync wiki documentation
        run: |
          if [ ! -d "splunk.wiki" ]; then
            echo "Wiki directory not found, skipping"
            exit 0
          fi
          cd splunk.wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin master || exit 0
          git pull origin master || exit 0
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "docs: sync wiki [skip ci]"
            git push origin master
          else
            echo "No wiki changes to sync"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

  # ============================================================
  # STAGE: release (on version tags)
  # ============================================================

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create tarball
        run: |
          tar -czf security_alert-${{ steps.version.outputs.version }}.tar.gz \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.git' \
            --exclude='tests/' \
            security_alert/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          files: security_alert-${{ steps.version.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
