name: ðŸ§ª E2E Tests with Playwright

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/e2e/**'
      - 'playwright.config.js'
      - 'package.json'
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    name: E2E Tests (Playwright)

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: â³ Wait for deployment (if triggered by push)
        if: github.event_name == 'push'
        run: |
          echo "â³ Waiting 30 seconds for potential deployment to complete..."
          sleep 30

      - name: ðŸ¥ Pre-test health check
        run: |
          echo "ðŸ” Checking if the site is accessible..."
          MAX_RETRIES=10
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -sSf https://splunk.jclee.me/health > /dev/null; then
              echo "âœ… Site is accessible!"
              break
            else
              echo "â³ Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES failed, retrying in 10s..."
              sleep 10
              RETRY_COUNT=$((RETRY_COUNT + 1))
            fi
          done

          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "âŒ Site is not accessible after $MAX_RETRIES attempts"
            exit 1
          fi

      - name: ðŸ§ª Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: ðŸ“Š Upload E2E test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: ðŸ“¸ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      - name: ðŸ“ˆ Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: E2E Test Results
          path: 'playwright-report/results.json'
          reporter: 'jest-junit'
          fail-on-error: false

  visual-regression:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    name: Visual Regression Tests

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ¥ Pre-test health check
        run: |
          echo "ðŸ” Checking if the site is accessible..."
          curl -sSf https://splunk.jclee.me/health > /dev/null || exit 1

      - name: ðŸ“¸ Run visual regression tests
        run: npx playwright test tests/e2e/visual-regression.spec.js
        env:
          CI: true

      - name: ðŸ–¼ï¸ Upload visual test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14

  cross-browser:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    name: Cross-Browser Testing
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ¥ Pre-test health check
        run: |
          echo "ðŸ” Checking if the site is accessible..."
          curl -sSf https://splunk.jclee.me/health > /dev/null || exit 1

      - name: ðŸŒ Run tests on ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: ðŸ“Š Upload browser-specific results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.browser }}-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  performance:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    name: Performance Testing

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install chromium --with-deps

      - name: âš¡ Run performance tests
        run: |
          npx playwright test tests/e2e/fortinet-policy-verification.spec.js -g "Performance" --project=chromium
        env:
          CI: true

      - name: ðŸ“ˆ Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  summary:
    runs-on: ubuntu-latest
    name: Test Summary
    needs: [e2e-tests, visual-regression, cross-browser, performance]
    if: always()

    steps:
      - name: ðŸ“Š Test Results Summary
        run: |
          echo "## ðŸ§ª E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Regression | ${{ needs.visual-regression.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cross-Browser | ${{ needs.cross-browser.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Test Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots and Videos" >> $GITHUB_STEP_SUMMARY
          echo "- Visual Regression Results" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Test Target**: https://splunk.jclee.me/" >> $GITHUB_STEP_SUMMARY