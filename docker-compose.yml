# ============================================================================
# IMPORTANT: Hybrid Pattern (Development on Rocky + Execution on Synology)
# ============================================================================
#
# Docker Context: synology (192.168.50.215:2375)
# Source Location: Rocky Linux (/home/jclee/app/splunk/)
# Execution Location: Synology NAS (192.168.50.215)
# Data Location: Synology local filesystem (/volume1/splunk/data/)
#
# Workflow:
#   1. Edit source on Rocky Linux (local filesystem, Git repository)
#   2. Run `docker compose up -d --build` from Rocky
#   3. Context files sent to Synology Docker daemon
#   4. Image built on Synology
#   5. Container runs on Synology
#   6. Data persists to Synology local path (no NFS needed)
#
# Why this pattern?
#   - No NFS configuration needed (Synology Docker uses local /volume1/)
#   - Git development stays on Rocky (faster, safer)
#   - Centralized execution on NAS (data persistence)
#   - Proven working configuration
#
# Alternative: See /tmp/splunk-nfs-final-solution.md for full local migration
# ============================================================================

services:
  # Main Application: FortiAnalyzer → Splunk HEC Integration
  faz-splunk-integration:
    build:
      context: .
      dockerfile: Dockerfile
    image: faz-splunk-integration:latest
    container_name: faz-splunk
    hostname: faz-splunk
    restart: unless-stopped

    environment:
      # Service Configuration
      - NODE_ENV=production
      - TZ=Asia/Seoul
      - SERVICE_NAME=faz-splunk-integration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - API_PORT=8080

      # FortiAnalyzer
      - FAZ_HOST=${FAZ_HOST}
      - FAZ_USERNAME=${FAZ_USERNAME}
      - FAZ_PASSWORD=${FAZ_PASSWORD}
      - FAZ_VDOM=${FAZ_VDOM:-root}

      # Splunk HEC
      - SPLUNK_HEC_HOST=${SPLUNK_HEC_HOST:-splunk}
      - SPLUNK_HEC_PORT=${SPLUNK_HEC_PORT:-8088}
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN:-00000000-0000-0000-0000-000000000000}
      - SPLUNK_INDEX_FORTIGATE=${SPLUNK_INDEX_FORTIGATE:-fortianalyzer}
      - SPLUNK_HEC_VERIFY_SSL=${SPLUNK_HEC_VERIFY_SSL:-false}

      # Slack Notifications
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_CHANNEL=${SLACK_CHANNEL:-splunk-alerts}
      - SLACK_ENABLED=${SLACK_ENABLED:-true}

      # Processing Configuration
      - POLLING_INTERVAL=${POLLING_INTERVAL:-60000}
      - EVENT_BATCH_SIZE=${EVENT_BATCH_SIZE:-100}
      - CIRCUIT_BREAKER_THRESHOLD=${CIRCUIT_BREAKER_THRESHOLD:-5}
      - CIRCUIT_BREAKER_TIMEOUT=${CIRCUIT_BREAKER_TIMEOUT:-60000}

      # Health & Metrics
      - HEALTH_CHECK_ENABLED=true
      - HEALTH_CHECK_PATH=/health
      - METRICS_ENABLED=true
      - METRICS_PORT=9090
      - METRICS_PATH=/metrics

      # Grafana Integration
      - LOKI_URL=${LOKI_URL:-https://grafana.jclee.me}
      - GRAFANA_URL=${GRAFANA_URL:-https://grafana.jclee.me}
      - PROMETHEUS_URL=${PROMETHEUS_URL:-https://prometheus.jclee.me}

    ports:
      - "8080:8080"   # Application port
      - "9090:9090"   # Prometheus metrics

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      splunk:
        condition: service_healthy

    networks:
      - faz-splunk-network
      - traefik-public

    labels:
      # Traefik Configuration
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # HTTP → HTTPS Redirect
      - "traefik.http.routers.faz-splunk-http.rule=Host(`faz-splunk.jclee.me`)"
      - "traefik.http.routers.faz-splunk-http.entrypoints=web"
      - "traefik.http.routers.faz-splunk-http.middlewares=https-redirect"

      # HTTPS Router (Main App)
      - "traefik.http.routers.faz-splunk.rule=Host(`faz-splunk.jclee.me`)"
      - "traefik.http.routers.faz-splunk.entrypoints=websecure"
      - "traefik.http.routers.faz-splunk.tls=true"
      - "traefik.http.routers.faz-splunk.tls.certresolver=letsencrypt"
      - "traefik.http.routers.faz-splunk.priority=100"
      - "traefik.http.routers.faz-splunk.service=faz-splunk-web"

      # Main App Service
      - "traefik.http.services.faz-splunk-web.loadbalancer.server.port=8080"
      - "traefik.http.services.faz-splunk-web.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.faz-splunk-web.loadbalancer.healthcheck.interval=30s"

      # Metrics Router (Prometheus)
      - "traefik.http.routers.faz-splunk-metrics.rule=Host(`faz-splunk.jclee.me`) && PathPrefix(`/metrics`)"
      - "traefik.http.routers.faz-splunk-metrics.entrypoints=websecure"
      - "traefik.http.routers.faz-splunk-metrics.tls=true"
      - "traefik.http.routers.faz-splunk-metrics.tls.certresolver=letsencrypt"
      - "traefik.http.routers.faz-splunk-metrics.priority=200"
      - "traefik.http.routers.faz-splunk-metrics.service=faz-splunk-metrics"

      # Metrics Service
      - "traefik.http.services.faz-splunk-metrics.loadbalancer.server.port=9090"

      # Prometheus Scraping
      - "prometheus.scrape=true"
      - "prometheus.port=9090"
      - "prometheus.path=/metrics"
      - "prometheus.job=faz-splunk-integration"

      # Loki Logging
      - "logging=loki"
      - "loki.job=faz-splunk-integration"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,job"
        tag: "faz-splunk-integration"

  # Splunk Server (Development/Testing)
  splunk:
    image: splunk/splunk:latest
    container_name: splunk
    hostname: splunk
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_GENERAL_TERMS=--accept-sgt-current-at-splunk-com
      - SPLUNK_PASSWORD=${SPLUNK_PASSWORD:-Admin123!}
      - SPLUNK_HEC_TOKEN=${SPLUNK_HEC_TOKEN:-00000000-0000-0000-0000-000000000000}
      - SPLUNK_APPS_URL=
    ports:
      - "8000:8000"   # Splunk Web UI
      - "8088:8088"   # HEC
      - "8089:8089"   # Management Port
      - "9997:9997"   # Receiving Port
    volumes:
      # IMPORTANT: These are Synology LOCAL paths (not NFS mounts)
      # Synology Docker daemon accesses /volume1/ directly on the NAS
      # No NFS configuration needed - Docker sees these as local paths
      - /volume1/splunk/data/var:/opt/splunk/var    # Splunk indexes, logs (UID 41812)
      - /volume1/splunk/data/etc:/opt/splunk/etc    # Splunk configuration (UID 41812)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/en-US/account/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - faz-splunk-network
      - traefik-public

    labels:
      # Traefik Configuration for Splunk Web UI
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # HTTP → HTTPS Redirect
      - "traefik.http.routers.splunk-http.rule=Host(`splunk.jclee.me`)"
      - "traefik.http.routers.splunk-http.entrypoints=web"
      - "traefik.http.routers.splunk-http.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

      # HTTPS Router (Splunk Web UI)
      - "traefik.http.routers.splunk.rule=Host(`splunk.jclee.me`)"
      - "traefik.http.routers.splunk.entrypoints=websecure"
      - "traefik.http.routers.splunk.tls=true"
      - "traefik.http.routers.splunk.tls.certresolver=letsencrypt"
      - "traefik.http.routers.splunk.priority=100"
      - "traefik.http.routers.splunk.service=splunk-web"

      # Splunk Web Service
      - "traefik.http.services.splunk-web.loadbalancer.server.port=8000"
      - "traefik.http.services.splunk-web.loadbalancer.healthcheck.path=/en-US/account/login"
      - "traefik.http.services.splunk-web.loadbalancer.healthcheck.interval=30s"

      # HEC Router (HTTPS only)
      - "traefik.http.routers.splunk-hec.rule=Host(`splunk.jclee.me`) && PathPrefix(`/services/collector`)"
      - "traefik.http.routers.splunk-hec.entrypoints=websecure"
      - "traefik.http.routers.splunk-hec.tls=true"
      - "traefik.http.routers.splunk-hec.tls.certresolver=letsencrypt"
      - "traefik.http.routers.splunk-hec.priority=200"
      - "traefik.http.routers.splunk-hec.service=splunk-hec"

      # HEC Service
      - "traefik.http.services.splunk-hec.loadbalancer.server.port=8088"
      - "traefik.http.services.splunk-hec.loadbalancer.healthcheck.path=/services/collector/health"
      - "traefik.http.services.splunk-hec.loadbalancer.healthcheck.interval=30s"

      # Prometheus Scraping (optional)
      - "prometheus.scrape=false"

      # Loki Logging
      - "logging=loki"
      - "loki.job=splunk"

networks:
  faz-splunk-network:
    driver: bridge
    internal: true

  traefik-public:
    external: true
