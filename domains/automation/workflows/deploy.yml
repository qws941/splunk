name: ğŸš€ Splunk Fortinet Policy System Auto Deploy
on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'wrangler.toml'
      - '.github/workflows/deploy.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint (if available)
        run: npm run lint || echo "âš ï¸ ESLint not configured, skipping..."
        continue-on-error: true

      - name: ğŸ§ª Run unit tests (if available)
        run: npm test || echo "âš ï¸ No unit tests configured, skipping..."
        continue-on-error: true

      - name: ğŸ­ Install Playwright for E2E tests
        run: npx playwright install chromium --with-deps || echo "âš ï¸ Playwright installation failed, skipping E2E..."
        continue-on-error: true

      - name: ğŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --minify --compatibility-date 2024-01-01

      - name: â³ Wait for deployment propagation
        run: |
          echo "â³ Waiting 15 seconds for deployment to propagate..."
          sleep 15

      - name: ğŸ¥ Comprehensive health check
        run: |
          echo "ğŸ” Testing main page..."
          MAIN_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://splunk.jclee.me/)
          if [ "$MAIN_STATUS" -eq "200" ]; then
            echo "âœ… Main page: OK (200)"
          else
            echo "âŒ Main page: FAILED ($MAIN_STATUS)"
            exit 1
          fi

          echo "ğŸ” Testing health endpoint..."
          HEALTH_RESPONSE=$(curl -s https://splunk.jclee.me/health)
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://splunk.jclee.me/health)
          if [ "$HEALTH_STATUS" -eq "200" ]; then
            echo "âœ… Health endpoint: OK (200)"
            echo "ğŸ“‹ Health response: $HEALTH_RESPONSE"
          else
            echo "âŒ Health endpoint: FAILED ($HEALTH_STATUS)"
            exit 1
          fi

          echo "ğŸ” Testing API endpoint..."
          API_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://splunk.jclee.me/api/test)
          if [ "$API_STATUS" -eq "200" ]; then
            echo "âœ… API endpoint: OK (200)"
          else
            echo "âŒ API endpoint: FAILED ($API_STATUS)"
            exit 1
          fi

      - name: ğŸ§ª Run critical E2E tests after deployment
        run: |
          echo "ğŸ§ª Running critical E2E tests to verify deployment..."
          npx playwright test tests/e2e/fortinet-policy-verification.spec.js -g "should load main page" --project=chromium || echo "âš ï¸ E2E tests failed but continuing..."
        continue-on-error: true
        env:
          CI: true

      - name: ğŸ“Š Deployment summary
        if: success()
        run: |
          echo "ğŸ‰ ===== DEPLOYMENT SUCCESSFUL ====="
          echo "ğŸŒ Service URL: https://splunk.jclee.me/"
          echo "ğŸ¥ Health Check: https://splunk.jclee.me/health"
          echo "ğŸ“¡ API Info: https://splunk.jclee.me/api/"
          echo "ğŸ“ Commit SHA: ${{ github.sha }}"
          echo "ğŸ”— Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "â° Deployed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "=================================="

      - name: âŒ Deployment failure notification
        if: failure()
        run: |
          echo "âŒ ===== DEPLOYMENT FAILED ====="
          echo "ğŸ” Check workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "ğŸ“ Failed commit: ${{ github.sha }}"
          echo "â° Failed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "================================"
          exit 1