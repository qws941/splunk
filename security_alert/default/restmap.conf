# Splunk REST API handler configuration for Slack callback
# This enables Slack interactive components (button clicks) to callback to Splunk

[admin:slack_callback]
match = /slack_callback
members = slack_ack, slack_snooze

[admin_external:slack_ack]
handlertype = python
handlerfile = slack_callback.py
handleractions = edit
python.version = python3

[admin_external:slack_snooze]
handlertype = python
handlerfile = slack_callback.py
handleractions = edit
python.version = python3
