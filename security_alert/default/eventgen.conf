# =============================================================================
# Eventgen Configuration for FortiGate Security Alerts
# Purpose: Generate test events for all 15 alert definitions
# Last Updated: 2026-02-04
# =============================================================================

[global]
disabled = true
spoolDir = $SPLUNK_HOME/var/spool/splunk
spoolFile = <SAMPLE>

# =============================================================================
# Alert 001: Configuration Change
# LogIDs: 0100044546 (CLI), 0100044547 (GUI)
# =============================================================================
[001_config_change.sample]
disabled = false
interval = 300
earliest = -1m
latest = now
count = 1
outputMode = spool
index = fw
source = fortigate
sourcetype = fgt_log
token.0.token = ##TIMESTAMP##
token.0.replacementType = timestamp
token.0.replacement = %Y-%m-%dT%H:%M:%S
token.1.token = ##DEVICE##
token.1.replacementType = random
token.1.replacement = list["FGT-HQ-01","FGT-BR-01","FGT-DC-01"]
token.2.token = ##USER##
token.2.replacementType = random
token.2.replacement = list["admin","netadmin","security_admin"]
token.3.token = ##CFGPATH##
token.3.replacementType = random
token.3.replacement = list["firewall policy","firewall address","system interface","vpn ipsec phase1-interface","system admin"]

