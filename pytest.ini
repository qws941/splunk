[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    splunk_live: mark test as requiring live Splunk connection
    slow: mark test as slow running
    alert: mark test as alert-specific
    frontend: mark test as requiring frontend dev server (React)
    backend: mark test as requiring backend server
    integration: mark test as integration connector test
    domain: mark test as domain layer test
    bin_scripts: mark test as bin scripts behavior test
    dashboard: mark test as dashboard XML validation test

addopts =
    -v
    --tb=short
    --strict-markers

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
