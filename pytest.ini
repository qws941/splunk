[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    splunk_live: mark test as requiring live Splunk connection
    slow: mark test as slow running
    alert: mark test as alert-specific
    frontend: mark test as requiring frontend dev server (React)

addopts =
    -v
    --tb=short
    --strict-markers

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
