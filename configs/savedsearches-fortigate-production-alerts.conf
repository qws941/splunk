    + "{\"type\":\"mrkdwn\",\"text\":\"*Ports:*\\n" + unique_ports + " unique\"}"
    + "]},"
    + "{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Reason:* " + alert_reason_safe + "\"}},"
    + "{\"type\":\"context\",\"elements\":[{\"type\":\"mrkdwn\",\"text\":\":clock3: " + timestamp_formatted + "\"}]}" + "]}]}"
