# 006: Anomaly Detection (Scheduled Alert) - Block Kit Format
# ğŸ” Detects 2x spikes in CPU/memory vs 1-hour baseline (ê°„ë‹¨ ë²„ì „)
# âš ï¸  Suppression: 15m (prevents alert storm during incidents)
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
[006.alert_FortiGate_Anomaly_Detection]
description = Anomaly detection - CPU/memory 2x above 1-hour baseline
disabled = 0
cron_schedule = */5 * * * *
dispatch.earliest_time = -1h
dispatch.latest_time = now
enableSched = 1
schedule_priority = high
alert.track = 1
alert.digest_mode = 0
alert.suppress = 1
alert.suppress.fields = device, anomaly_type
alert.suppress.period = 15m
action.slack_blockkit = 1
action.slack_blockkit.param.channel = #security-firewall-alert
action.slack_blockkit.param.severity = high
action.slack_blockkit.param.title = ğŸ“Š Anomaly Detection Alert
search = index=fw (logid=0100032001 OR logid=0100040704 OR logid=0100040705) earliest=-5m latest=now | rex field=msg "average CPU:\s+(?<cpu_pct>\d+)" | rex field=msg "memory:\s+(?<mem_pct>\d+)" | eval device=coalesce(devname,"unknown") | eval cpu_pct=tonumber(cpu_pct) | eval mem_pct=tonumber(mem_pct) | eventstats avg(cpu_pct) as baseline_cpu, avg(mem_pct) as baseline_mem by device | where (cpu_pct >= baseline_cpu * 2) OR (mem_pct >= baseline_mem * 2) | eval anomaly_type=case(cpu_pct >= baseline_cpu * 2 AND mem_pct >= baseline_mem * 2, "CPU & Memory Spike", cpu_pct >= baseline_cpu * 2, "CPU Spike", mem_pct >= baseline_mem * 2, "Memory Spike", 1=1, "Unknown") | eval severity="high" | eval message="Anomaly: " + anomaly_type + " on " + device + " - Current CPU: " + tostring(cpu_pct) + "% (avg " + tostring(round(baseline_cpu,0)) + "%), Memory: " + tostring(mem_pct) + "% (avg " + tostring(round(baseline_mem,0)) + "%)" | dedup device, anomaly_type | table _time, device, anomaly_type, cpu_pct, baseline_cpu, mem_pct, baseline_mem, severity, message

