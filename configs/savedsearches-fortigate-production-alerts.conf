    1=1, "Needs Attention") \
| eval severity = case(rating_score < 50, "HIGH", rating_score < 70, "MEDIUM", 1=1, "LOW") \
| eval color = case(severity="HIGH", "danger", severity="MEDIUM", "warning", 1=1, "good") \
| eval icon = ":shield:" \
| eval timestamp_formatted = strftime(_time, "%Y-%m-%d %H:%M:%S %Z") \
| eval device_safe = replace(device, "\"", "'") \
| eval rating_status_safe = replace(rating_status, "\"", "'") \
| dedup device \
| eval blockkit_json = "{\"attachments\":[{\"color\":\"" + color + "\",\"blocks\":["
    + "{\"type\":\"header\",\"text\":{\"type\":\"plain_text\",\"text\":\"" + icon + " Security Rating Low\"}},"
    + "{\"type\":\"section\",\"fields\":["
    + "{\"type\":\"mrkdwn\",\"text\":\"*Device:*\\n" + device_safe + "\"},"
    + "{\"type\":\"mrkdwn\",\"text\":\"*Rating Score:*\\n" + rating_score + "\"},"
    + "{\"type\":\"mrkdwn\",\"text\":\"*Rating Level:*\\n" + rating_level + "\"},"
    + "{\"type\":\"mrkdwn\",\"text\":\"*Status:*\\n" + rating_status_safe + "\"},"
    + "{\"type\":\"mrkdwn\",\"text\":\"*High Risk:*\\n" + high_count + " items\"},"
    + "{\"type\":\"mrkdwn\",\"text\":\"*Medium Risk:*\\n" + medium_count + " items\"}"
    + "]},"
    + "{\"type\":\"context\",\"elements\":[{\"type\":\"mrkdwn\",\"text\":\":chart_with_downwards_trend: Low: " + low_count + " | Passed: " + passed_count + "\"}]},"
    + "{\"type\":\"context\",\"elements\":[{\"type\":\"mrkdwn\",\"text\":\":clock3: " + timestamp_formatted + "\"}]}" + "]}]}"
| table _time, blockkit_json, device_safe, rating_score, rating_level, rating_status_safe


